<!DOCTYPE html>
<html>

<head>
    <title>AHK Generator</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="css/w3.css" />
    <!--http://www.w3schools.com/lib/w3.css -->
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/font-awesome-4.6.3/css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/font-awesome-animation.min.css" />

    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/ahk.js"></script>
</head>

<body>

    <form id="hotkeyForm">
        <input type="hidden" id="inputLength" name="length" value="1" />
        <div class="w3-row">

            <div class="w3-col s6">
                <span style="text-align:right; float:right;">Source available at <a href="https://github.com/mshafer1/AHK-generator" target="_blank">Github.com</a><span>
            </div>
        </div>
        <div class="w3-row w3-dark-grey w3-center">
            <div class="w3-col m6 w3-hide-small">
                Key/String
            </div>
            <div class="w3-col m6 w3-hide-small">
                Action
            </div>
        </div>
        <span id="hotkeyRegion">
        </span>
                <div id="newRow" class="w3-row">
                    <div class="w3-col s12 w3-center">
                        <button type="button" class="w3-btn" onclick="newRow()"><i class="fa fa-plus" title="Add hotkey"></i></button>
                    </div>
                </div>
                <div class="w3-row">
                    <div class="w3-col s6">
                        <button class="w3-btn">Submit!</button>
                    </div>
                    <div class="w3-col s6">
                        <a id="downloadLink" href='' download="hotkeys.ahk" class="w3-hide w3-btn" style="float:right">download</a>
                    </div>
                </div>
    </form>
    <div id="scriptZone" class="w3-border w3-hide w3-margin" contenteditable="true">
    </div>
</body>

</html>
